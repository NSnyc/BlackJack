<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/cardstarter.css">
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="./js/app.js"></script>
  <link id="favicon" rel="icon" href="../assets/images/favicon.png" type="image/png" sizes="16x16">
  <title>Black Jack</title>
</head>
<body>
  <div class="container">
    <div class="game-container">
      <div class="dealer-section">
        <div id="dealerhand"></div>
        <h1 id="message"class="banner"></h1>
      </div>
      <div class="buttons-section">
        <button id="deal" class="game-button">DEAL</button>
        <p></p>
        <button id="hit" class="game-button">HIT</button>
        <button id="stay" class="game-button">STAY</button>
      </div>
      <div id="sum"></div>
      <div class="player-section">
        <div id="playerhand"></div>
      </div>
      <div id="bettingControls">
        <button id="bet1" class="bet-button" data-value="$1"><img src="../assets/images/chips/white-chip.png" alt="Bet $1"></button>
        <button id="bet10" class="bet-button" data-value="$10"><img src="../assets/images/chips/red-chip.png" alt="Bet $10"></button>
        <button id="bet25" class="bet-button" data-value="$25"><img src="../assets/images/chips/green-chip.png" alt="Bet $25"></button>
        <button id="bet50" class="bet-button" data-value="$50"><img src="../assets/images/chips/blue-chip.png" alt="Bet $50"></button>
        <button id="bet100" class="bet-button" data-value="$100"><img src="../assets/images/chips/black-chip.png" alt="Bet $100"></button>
        <button id="borrowBtn" onclick="borrowMoney()">Borrow $200</button>
      </div>
      <div id="playerBalance">Balance: $200</div>
      <div id="currentBet">Bet: $0</div>      
    </div>
  </div>
</body>

</html>
